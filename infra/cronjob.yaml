# CronJob Definition
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-cronjob
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              args:
                - /bin/sh
                - -c
                - date; echo "Hello, world!"
              securityContext:
                runAsNonRoot: true
                allowPrivilegeEscalation: false
          restartPolicy: OnFailure


